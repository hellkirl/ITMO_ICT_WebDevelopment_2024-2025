{% extends 'base.html' %}

{% block title %}Delete Car{% endblock %}

{% block content %}
    <h1>Delete Car</h1>
    <p>Are you sure you want to delete the car <strong>{{ object }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'car-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
