{% extends 'base.html' %}

{% block title %}Удалить регистрацию{% endblock %}

{% block content %}
<h2>Удалить регистрацию</h2>
<p>Вы уверены, что хотите удалить регистрацию в гонке "{{ registration.race.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
    <a href="{% url 'race_list' %}">Отмена</a>
</form>
{% endblock %}
